<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, CSS and JS Links, and Title -->
  <link rel="stylesheet" href="../../CSS/Primary/w3.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../JS/Tertiary/jQuery.js" charset="utf-8"></script>
  <script src="../../JS/Quaternary/script.js"></script>
  <link rel="stylesheet" href="../../CSS/Primary/main.css" media="screen">
  <link rel="stylesheet" href="../../CSS/Primary/print.css" media="print">
  <title>Amortization Table</title>
</head>
<!-- == ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== =====  -->
<!-- ===== ===== ===== ===== ===== =  Body = ===== ===== ===== ===== ===== -->
<body>
  <div class="w3-row-padding">
    <div class="container">
      <div class="center topmargin">
        <div class="w3-third">
          <label for="Amount">Loan Amount Remaining</label>
          <input class="w3-input" type="number" placeholder="$" id="Amount">
        </div>
        <div class="w3-third">
          <label for="Rate">Annual Interest Rate</label>
          <input class="w3-input" type="number" min="0.01" placeholder="%" id="Rate">
        </div>
        <div class="w3-third">
          <label for="Months">Remaining Months on Loan</label>
          <input class="w3-input" type="number" placeholder="#" id="Months">
        </div>
      </div>
    </div>
  </div>
  <span class="seperator"></span>
<table class="topmargin" id="Amortization">
  <tr>
    <th>Months Remaining</th>
    <th>Monthly Payment</th>
    <th>Principal Paid</th>
    <th>Interest Paid</th>
    <th>Remaining Balance</th>
  </tr>
</table>
<div class="container1">
  <div class="center1">
    <button type="button" id="Calculate" onclick="Calculate()">Calculate</button>
    <button type="button" id="Remove" onclick="Remove()">Clear</button>
    <button type="button" onclick="window.print()">Print</button>
  </div>
</div>
<!-- - - - - - - - - - - - Page Content Ends Here - - - - - - - - - - - - - -->
<!-- - - - - - - - - - - - - - - Renderer File  - - - - - - - - - - - - - - -->
  <script src="../../JS/Secondary/renderer.js"></script>
</body>
</html>
